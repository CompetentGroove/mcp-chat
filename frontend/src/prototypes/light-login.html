<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>y-gui Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles matching the blog */
        .btn-primary {
            background-color: #4285f4;
            transition: all 0.2s ease;
            letter-spacing: 0.025em;
        }
        .btn-primary:hover {
            background-color: #3b78e7;
            transform: translateY(-1px);
        }
        .input-primary {
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
            letter-spacing: 0.025em;
        }
        .input-primary:focus {
            border-color: #4285f4;
            box-shadow: none;
        }
        /* Clean typography */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: 0.025em;
        }
        /* Subtle checkbox */
        input[type="checkbox"] {
            transition: all 0.2s ease;
        }
        input[type="checkbox"]:checked {
            background-color: #4285f4;
            border-color: #4285f4;
        }
        input[type="checkbox"]:focus {
            box-shadow: none;
            border-color: #4285f4;
        }
    </style>
</head>
<body class="h-full bg-white font-sans text-gray-900">
    <div class="min-h-full flex flex-col justify-center py-16 px-4 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <!-- Logo -->
            <div class="mx-auto h-12 w-12 bg-[#4285f4] rounded-full flex items-center justify-center transform transition hover:scale-105">
                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-4l-4 4-4-4z"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-center text-2xl font-light tracking-tight text-gray-900">
                y-gui Chat
            </h2>
            <p class="mt-3 text-center text-sm text-gray-600">
                Enter your secret key to access your chats
            </p>
        </div>

        <div class="mt-10 sm:mx-auto w-full max-w-[90%] sm:max-w-[360px]">
            <form class="space-y-5">
                <div>
                    <label for="secret-key" class="block text-sm font-medium text-gray-700 mb-1">
                        Secret Key
                    </label>
                    <input id="secret-key" name="secret-key" type="password" required
                        class="input-primary appearance-none block w-full px-3 py-2 rounded-md text-gray-900 placeholder-gray-400 focus:outline-none text-sm bg-white"
                        placeholder="Enter your secret key">
                </div>

                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 rounded border-gray-300 text-[#4285f4] focus:ring-0">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>

                <div class="pt-2">
                    <button type="submit"
                        class="btn-primary w-full flex justify-center py-2 px-4 rounded-md text-sm font-medium text-white focus:outline-none">
                        Sign in
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <a href="#" class="text-sm font-medium text-[#4285f4] hover:text-[#3b78e7] transition-colors">
                    Learn how to get your secret key
                </a>
            </div>
        </div>

        <!-- Theme toggle -->
        <div class="fixed top-6 right-6">
            <a href="login.html" class="inline-flex items-center justify-center p-2 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-colors">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
