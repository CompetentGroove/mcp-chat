<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>y-gui Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles matching the blog */
        .btn-primary {
            background-color: #4285f4;
            transition: all 0.2s ease;
            letter-spacing: 0.025em;
        }
        .btn-primary:hover {
            background-color: #3b78e7;
            transform: translateY(-1px);
        }
        .input-primary {
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
            letter-spacing: 0.025em;
        }
        .input-primary:focus {
            border-color: #4285f4;
            box-shadow: none;
        }
        /* Clean typography */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: 0.025em;
        }
        /* Switch component */
        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .2s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .2s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4285f4;
        }
        input:checked + .slider:before {
            transform: translateX(16px);
        }
    </style>
</head>
<body class="h-full bg-white font-sans text-gray-900">
    <div class="min-h-full">
        <!-- Header -->
        <header class="bg-white border-b border-gray-100">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="light-chat-list.html" class="text-gray-400 hover:text-gray-600 mr-4">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                        </a>
                        <h1 class="text-lg font-light text-gray-900">Settings</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="space-y-8">
                <!-- Appearance Section -->
                <section>
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Appearance</h2>
                    <div class="bg-white rounded-lg space-y-6">
                        <!-- Theme -->
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-sm font-medium text-gray-900">Theme</h3>
                                <p class="text-sm text-gray-500">Choose your preferred theme</p>
                            </div>
                            <div class="flex items-center space-x-3">
                                <span class="text-sm text-gray-500">Light</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                                <span class="text-sm text-gray-500">Dark</span>
                            </div>
                        </div>

                        <!-- Font Size -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <h3 class="text-sm font-medium text-gray-900">Font Size</h3>
                                <span class="text-sm text-gray-500">16px</span>
                            </div>
                            <input type="range" min="12" max="20" value="16" class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                            <div class="flex justify-between text-xs text-gray-500">
                                <span>12px</span>
                                <span>16px</span>
                                <span>20px</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Account Section -->
                <section>
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Account</h2>
                    <div class="bg-white rounded-lg space-y-6">
                        <!-- API Key -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-900">API Key</label>
                            <div class="flex space-x-2">
                                <input type="password" value="••••••••••••••••" readonly class="flex-1 input-primary rounded-md px-3 py-2 text-sm text-gray-900 bg-gray-50">
                                <button class="px-3 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors">Show</button>
                            </div>
                        </div>

                        <!-- Model Selection -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-900">Default AI Model</label>
                            <select class="w-full input-primary rounded-md px-3 py-2 text-sm text-gray-900 bg-white">
                                <option>Claude</option>
                                <option>GPT-4</option>
                                <option>GPT-3.5</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Data Management Section -->
                <section>
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Data Management</h2>
                    <div class="bg-white rounded-lg space-y-6">
                        <!-- Storage Usage -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <h3 class="text-sm font-medium text-gray-900">Storage Usage</h3>
                                <span class="text-sm text-gray-500">2.1 GB / 5 GB</span>
                            </div>
                            <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                                <div class="bg-[#4285f4] h-full rounded-full" style="width: 42%"></div>
                            </div>
                        </div>

                        <!-- Export Data -->
                        <div class="space-y-2">
                            <h3 class="text-sm font-medium text-gray-900">Export Data</h3>
                            <div class="grid grid-cols-2 gap-3">
                                <button class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-[#4285f4] rounded-md hover:bg-[#3b78e7] focus:outline-none">
                                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    Export All Chats
                                </button>
                                <button class="flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none">
                                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                                    </svg>
                                    Backup Settings
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Danger Zone -->
                <section>
                    <h2 class="text-sm font-medium text-red-600 mb-4">Danger Zone</h2>
                    <div class="bg-white rounded-lg space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <button class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none">
                                <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                                Delete All Data
                            </button>
                            <button class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none">
                                <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7a4 4 0 11-8 0 4 4 0 018 0zM9 14a6 6 0 00-6 6v1h12v-1a6 6 0 00-6-6zM21 12h-6"></path>
                                </svg>
                                Delete Account
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Theme toggle -->
    <div class="fixed top-6 right-6">
        <a href="settings.html" class="inline-flex items-center justify-center p-2 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-colors">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </a>
    </div>
</body>
</html>
